name: Automated Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master
      - develop

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Maven Build and Test
        run: mvn clean verify -B
      
      - name: Run Checkstyle (if configured)
        run: mvn checkstyle:check -B || echo "Checkstyle not configured"
        continue-on-error: true
      
      - name: Generate Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false
        continue-on-error: true
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
        continue-on-error: true

  review-code:
    name: Automated Code Review Comments
    runs-on: ubuntu-latest
    needs: code-quality
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Add Review Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read the copilot instructions to include in review
            let instructions = '';
            try {
              instructions = fs.readFileSync('.github/copilot-instructions.md', 'utf8');
            } catch (error) {
              console.log('No copilot instructions found');
            }
            
            const comment = `## ü§ñ Automated Code Review
            
            Thank you for your contribution! This PR has been automatically checked.
            
            ### ‚úÖ Automated Checks
            - Maven build and tests have been executed
            - Code quality checks have been performed
            
            ### üëÄ Manual Review Required
            Please ensure a human reviewer goes through the following:
            
            #### Code Quality Standards
            - [ ] Code follows Java and Spring Boot best practices
            - [ ] Proper error handling and input validation
            - [ ] Security considerations addressed
            - [ ] Performance implications considered
            - [ ] Tests are adequate and passing
            - [ ] Documentation is updated
            
            #### Architecture Review
            - [ ] Design patterns are appropriate
            - [ ] Separation of concerns maintained
            - [ ] API contracts are well-defined
            - [ ] Database queries are optimized
            
            ### üìö Review Guidelines
            Please refer to our code review guidelines in \`.github/copilot-instructions.md\` for detailed standards and best practices.
            
            ### üîç Next Steps
            1. Address any failing automated checks
            2. Wait for manual reviewer feedback
            3. Make necessary changes based on review comments
            4. Request re-review when ready
            
            ---
            *This is an automated message. For questions, please contact the repository maintainers.*
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  code-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Compile Code
        run: mvn clean compile -B
      
      - name: Run SpotBugs (if configured)
        run: mvn spotbugs:check -B || echo "SpotBugs not configured"
        continue-on-error: true
      
      - name: Run PMD (if configured)
        run: mvn pmd:check -B || echo "PMD not configured"
        continue-on-error: true
      
      - name: Check for TODOs and FIXMEs
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            
            try {
              const todos = execSync('grep -r "TODO\\|FIXME" src/ || true', { encoding: 'utf8' });
              
              if (todos.trim()) {
                const comment = `## üìù Code Comments Found
                
                The following TODO/FIXME comments were found in the code:
                
                \`\`\`
                ${todos}
                \`\`\`
                
                Please ensure these are addressed or have corresponding issues.
                `;
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            } catch (error) {
              console.log('No TODOs/FIXMEs found or error occurred:', error.message);
            }
        continue-on-error: true
